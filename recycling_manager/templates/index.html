<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {# Uso do url_for para servir o CSS corretamente #}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Recycling Manager</title>
  </head>
  <body>
    <main class="center-wrapper">
      <h1>Recycle Manager</h1>
      <button id="main-action" class="primary-btn" type="button">
        Clique Aqui
      </button>
      <div id="image-area" class="hidden">
        <div class="image-square">
          <img
            id="dynamic-image"
            src="{{ url_for('static', filename='recycle.jpg') }}"
            alt="Imagem"
          />
        </div>
      </div>
    </main>
    <script>
      const btn = document.getElementById("main-action");
      const imageArea = document.getElementById("image-area");
      const body = document.body;
      let shown = false;
      btn.addEventListener("click", () => {
        shown = !shown;
        if (shown) {
          imageArea.classList.remove("hidden");
          body.classList.add("light");
          btn.textContent = "Ocultar Imagem";
        } else {
          imageArea.classList.add("hidden");
          body.classList.remove("light");
          btn.textContent = "Clique Aqui";
        }
      });
    </script>
  </body>
</html>
